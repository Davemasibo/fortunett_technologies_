services:
  mysql:
    image: mysql:8.0
    container_name: fortunett_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-fortunett_technologies}
      MYSQL_USER: ${DB_USER:-fortunett}
      MYSQL_PASSWORD: ${DB_PASS:-fortunett_pass}
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - fortunett_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortunett_app
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-fortunett_technologies}
      DB_USER: ${DB_USER:-fortunett}
      DB_PASS: ${DB_PASS:-fortunett_pass}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Fortunett Technologies}
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www/html
      - ./cache:/var/www/html/cache
      - ./logs:/var/www/html/logs
    networks:
      - fortunett_network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  fortunett_network:
    driver: bridge
